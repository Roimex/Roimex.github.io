# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            Yiyi Wan
tagline:          'Homepage'
description:      'Undergrad majoring in math and physics at Sorbonne Universit√©'
url:              https://roimex.github.io/
baseurl:          '/'
                  # the optional subpath of your site, e.g. "/blog"
                  # NB: This applies to all pages in your Jekyll site.
                  # If you want to move just the blog index pages but keep
                  # other pages at root, see the paginate_path and
                  # sidebar_blog_link below.

author:
  name:           'Yiyi Wan'
  url:            https://github.com/Roimex



plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-pdf-embed
